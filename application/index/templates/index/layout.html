<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "favicon.html" %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="{{ url_for('static', filename='dist/css/index.css') }}" type="text/css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Grenze:wght@200&family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
        <title>
            {% block title %}{% endblock %}
        </title>
        <meta name="theme-color" content="#312c2b">
        <meta name="author" content="Jeanings Ng">
        <meta name="description" content="Portfolio website showcasing some working, live-hosted projects.">
    </head>

    <body>
        <div class="loading">
            <div id="loading_image">
                <img src="https://storage.googleapis.com/jn-portfolio/misc/loading.gif" id="loading_image_dripper">
            </div>
            <h2 id="loading_text">Loading...</h2>
        </div>

        <div class="container">
            <header class="header">
                {% include "index/nav.html" %}
            </header>

            {% block content %}        
            {% endblock %}
        </div>

        <script src="{{ url_for('static', filename='dist/js/index.js') }}"></script>
    </body>
</html>
