<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="{{ url_for('static', filename='dist/css/index.css') }}" type="text/css" rel="stylesheet">
        <!-- <link href="https://fonts.googleapis.com/css?family=Abel|Antic+Slab|VT323&display=swap" rel="stylesheet"> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Libre+Caslon+Display&family=Libre+Caslon+Text&family=Lobster&display=swap" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css2?family=Grenze:wght@200&family=Sansita+Swashed:wght@800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6bf4161487.js"></script>
        <title>
            {% block title %}{% endblock %}
        </title>
    </head>

    <body>
        <div class="loading">
            <div id="loading_image">
                <img src="https://storage.googleapis.com/jn-portfolio/misc/loading.gif" id="dripper">
            </div>
            <h2 id="loading_text">Loading...</h2>
        </div>

        <div class="container">
            <header class="header">
                <div class="header_title">
                    <h1 id="header_title_text"></h1>
                </div>
            </header>

            {% block content %}        
            {% endblock %}
        </div>

        <script src="{{ url_for('static', filename='dist/js/index.js') }}"></script>
    </body>
</html>
